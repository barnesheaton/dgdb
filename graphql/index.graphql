schema {
  query: Query
  mutation: Mutation
}

scalar JSON

type Query {
  getGame(id: ID!): Game
  getGames(filter: JSON): [Game]
}

type Mutation {
  createGame(input: GameInput): Game!
  updateGame(input: GameInput): Game!
  deleteGame: Boolean!
}

type Game {
  _id: ID!
  name: String!
  description: String
  min_players: Int!
  max_players: Int
}

input GameInput {
  _id: ID
  name: String!
  description: String
  min_players: Int!
  max_players: Int
}
